<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball counter </title>
    <link rel="stylesheet" href="index.css">
</head>
<body >
    <span>
        <h1 class="title">Basketball Scoreboard</h1>
    </span>

    <div id="main">
        <div class="full" id="home">
            <h1>HOME</h1>
            <div id="numberh">
                <h2 id="homer">0</h2>
            </div>
            <button class="button1" onclick="addhome1()"  >+1</button>
            <button class="button2"   onclick="addhome2()"   >+2</button>
            <button class="button3"   onclick="addhome3()"   >+3</button>
            <button class="reset" onclick="resethome()">RESET</button>
        </div>
        <div class="full"  id="guest">
            <h1>GUEST</h1>
            <div id="numberg">
                <h2 id="guestr">0</h2>
            </div>
            <button class="button1"onclick="addGuest1()"   >+1</button>
            <button class="button2"onclick="addGuest2()"   >+2</button>
            <button class="button3"onclick ="addGuest3()"  >+3</button>
            <button class="reset" onclick="resetguest()">RESET</button>
        </div>
        <button onclick="save()" id="save-btn">SAVE</button>

    </div>

    <div class="result">
        <h1 style="color: red; text-align:center">Save Result :  </h1>
        <p id="resultat"></p>
    </div>

   
    <script src="JS.js"></script>
</body>
</html>
